    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: linear-gradient(135deg, #000428, #004e92); /* 星空色漸層 */
            color: white;
            padding-top: 80px; /* 留出 header 高度 */
            padding-bottom: 80px; /* 留出 footer 高度 */
            overflow-x: hidden; /* 防止水平滚动 */
            position: relative; /* 允许绝对定位的子元素 */
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2em;
            box-sizing: border-box;
        }

        header, footer {
            position: fixed;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        button {
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(145deg, #333, #555);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background: linear-gradient(145deg, #555, #333);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        h2 {
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        @media (max-width: 768px) {
            header {
                font-size: 0.8em;
            }
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 使星星层不可点击 */
            overflow: hidden;
            z-index: -1; /* 确保星星在内容下方 */
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0;
            animation: star-flicker 3s infinite; /* 修改动画时长 */
        }

        @keyframes star-flicker {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>

    <div class="star-container"></div>
    <script>
        // Generate stars dynamically
        const starContainer = document.querySelector('.star-container');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1; // Random size between 1 and 4px
            const xPos = Math.random() * 100; // Random position in percentage
            const yPos = Math.random() * 100; // Random position in percentage
            const duration = Math.random() * 3 + 2; // Random animation duration between 2s and 5s

            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = xPos + '%';
            star.style.top = yPos + '%';
            star.style.animationDuration = duration + 's';

            starContainer.appendChild(star);
        }

        // Header and footer hide on scroll
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');
        const scrollThreshold = 100;

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScrollTop <= 0) {
                header.style.transform = 'translateY(0)';
                footer.style.transform = 'translateY(0)';
            } else if (currentScrollTop > lastScrollTop && currentScrollTop > scrollThreshold) {
                header.style.transform = 'translateY(-100%)';
                footer.style.transform = 'translateY(100%)';
            } else {
                header.style.transform = 'translateY(0)';
                footer.style.transform = 'translateY(0)';
            }

            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
        });
    </script>
