<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's Personal Web</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: #f0f0f0;
        }

        section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 2em;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #home {
            background: linear-gradient(135deg, #0A3D62, #1B9CFC); /* 深藍到淺藍的漸變 */
        }

        #blue-world {
            background: linear-gradient(135deg, #1B9CFC, #3B3B98); /* 淺藍到紫藍的漸變 */
        }

        #next-journey {
            background: linear-gradient(135deg, #3B3B98, #4CAF50); /* 紫藍到綠色的漸變 */
        }

        #contact {
            background: linear-gradient(135deg, #4CAF50, #0A3D62); /* 綠色到深藍的漸變 */
        }

        header, footer {
            position: fixed;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            z-index: 1000;
        }

        header {
            top: 0;
            animation: slideInDown 1s forwards;
        }

        footer {
            bottom: 0;
            animation: slideInUp 1s forwards;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .blue-world-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .image-button {
            width: 200px; /* 確保按鈕足夠大以顯示圖片 */
            height: 120px; /* 確保按鈕足夠大以顯示圖片 */
            border: none;
            border-radius: 8px;
            color: white;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.2em;
            transform: skewX(-10deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            padding: 1em;
            box-sizing: border-box;
        }

        .image-button:hover {
            transform: scale(1.1) skewX(-0deg);
        }

        .image-button:active {
            transform: scale(0.9) skewX(-10deg);
        }

        .default-button {
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(145deg, #333, #555);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1em;
        }

        .default-button:hover {
            background: linear-gradient(145deg, #555, #333);
            transform: scale(1.1);
        }

        .default-button:active {
            transform: scale(0.9);
        }

        h2 {
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        p {
            color: #fff; /* 白色文字顯示在質樸背景上 */
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
